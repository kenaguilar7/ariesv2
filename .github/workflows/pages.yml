name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '7.0.x'

      - name: Install dependencies
        run: |
          dotnet workload install wasm-tools
          dotnet workload install maui-blazor

      - name: Restore UI project
        run: |
          echo "Restoring UI project dependencies..."
          dotnet restore "./src/UI/Aries.Contabilidad/Aries.Contabilidad.csproj"

      - name: Build UI project
        run: |
          echo "Building UI project..."
          dotnet publish "./src/UI/Aries.Contabilidad/Aries.Contabilidad.csproj" \
            --configuration Release \
            --output ./publish \
            --no-restore

      - name: Verify published files
        run: |
          echo "Checking published files..."
          ls -la ./publish/wwwroot
          ls -la ./publish/wwwroot/css
          ls -la ./publish/wwwroot/lib/bootstrap/dist/css
          ls -la ./publish/wwwroot/_framework
          ls -la ./publish/wwwroot/_content || true

      - name: Change base-tag in index.html
        run: |
          echo "Updating base tag..."
          sed -i 's/<base href="\/" \/>/<base href="\/ariesv2\/" \/>/g' ./publish/wwwroot/index.html

      - name: Copy index.html to 404.html
        run: cp ./publish/wwwroot/index.html ./publish/wwwroot/404.html

      - name: Add .nojekyll file
        run: touch ./publish/wwwroot/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ./publish/wwwroot
          if-no-files-found: error

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./publish/wwwroot
          retention-days: 1

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 