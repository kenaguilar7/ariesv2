name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '7.0.x'

      - name: List files and directories
        run: |
          echo "Current directory contents:"
          ls -la
          echo "Solution files found:"
          find . -name "*.sln"

      - name: Restore main solution
        run: |
          echo "Restoring main solution..."
          dotnet restore "./aries.contabilidad.2.0.sln"

      - name: Restore WebAPI solution
        run: |
          echo "Restoring WebAPI solution..."
          dotnet restore "./src/Services/Aries.WebAPI/Aries.WebAPI.sln"

      - name: Build main solution
        run: |
          echo "Building main solution..."
          dotnet build "./aries.contabilidad.2.0.sln" --configuration Release --no-restore

      - name: Build WebAPI solution
        run: |
          echo "Building WebAPI solution..."
          dotnet build "./src/Services/Aries.WebAPI/Aries.WebAPI.sln" --configuration Release --no-restore

      - name: Install DocFX
        run: |
          echo "Installing DocFX..."
          dotnet tool install --global docfx
          docfx --version

      - name: Create docs directory if not exists
        run: mkdir -p docs/_site

      - name: Build Documentation
        run: |
          echo "Building documentation..."
          docfx docs/docfx.json
          echo "Verifying _site directory contents:"
          ls -la docs/_site

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: docs/_site
          retention-days: 1

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 