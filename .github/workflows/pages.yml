name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '7.0.x'

      - name: List solution files
        run: |
          dir /s /b *.sln
          echo "Current directory:"
          pwd
          echo "Directory contents:"
          dir

      - name: Restore dependencies
        run: |
          echo "Restoring dependencies for solution..."
          dotnet restore "./aries.contabilidad.2.0.sln"
        continue-on-error: false

      - name: Build solution
        run: |
          echo "Building solution in Release configuration..."
          dotnet build "./aries.contabilidad.2.0.sln" --configuration Release --no-restore
        continue-on-error: false

      - name: Install DocFX
        run: |
          echo "Installing DocFX..."
          dotnet tool install --global docfx
          docfx --version

      - name: Build Documentation
        run: |
          echo "Building documentation..."
          docfx docs/docfx.json
          echo "Verifying _site directory contents:"
          dir docs/_site

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./docs/_site
          retention-days: 1

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 