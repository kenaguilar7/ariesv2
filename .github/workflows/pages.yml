name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '7.0.x'

      - name: List files and directories
        run: |
          echo "Current directory contents:"
          ls -la
          echo "UI project location:"
          ls -la src/UI/Aries.Contabilidad

      - name: Install dependencies
        run: |
          dotnet workload install wasm-tools
          dotnet workload install maui-blazor

      - name: Restore UI project
        run: |
          echo "Restoring UI project dependencies..."
          dotnet restore "./src/UI/Aries.Contabilidad/Aries.Contabilidad.csproj"

      - name: Build UI project
        run: |
          echo "Building UI project..."
          dotnet publish "./src/UI/Aries.Contabilidad/Aries.Contabilidad.csproj" \
            --configuration Release \
            --output ./publish \
            --no-restore

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./publish/wwwroot
          retention-days: 1

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 